<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="container_postuler">
        <div class="title">Postuler</div>
        <div class="content_bloc">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Votre nom</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Post-nom</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">numero de telephone</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Entrer votre pays</span>
                        <select name="" id="" style="width: 100%;" class="select">
                            <option value="">Selectionner un pays</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Où voulez-vous aller ?</span>
                        <select name="" id="" class="select" style="width: 100%;">
                            <option value="">Selectionner un pays</option>
                        </select>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Avez-vous une carte visa ?</span>
                    <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Non</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Oui</span>
                    </label>
                    
                </div>
                <div class="gender-details">
                    <input type="radio" name="visa" id="visa-1">
                    <input type="radio" name="visa" id="visa-2">
                    <input type="radio" name="visa" id="visa-3">
                    <input type="radio" name="visa" id="visa-4">
                    <input type="radio" name="visa" id="visa-5">
                    <span class="gender-title">Quel visa cherchez-vous ?</span>
                    <div class="category">
                        <label for="visa-1">
                        <span class="dot one"></span>
                        <span class="gender">Visa d'études</span>
                    </label>
                    <label for="visa-2">
                        <span class="dot two"></span>
                        <span class="gender">Visa tourisme</span>
                    </label>
                    <label for="visa-3">
                        <span class="dot three"></span>
                        <span class="gender">Autres</span>
                    </label>
                    
                </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    
    </body>
</html>
